<mat-card class="postCard" (click)="handleSelectPost()">
  <mat-card-title-group>
    <mat-card-title>{{post.title}}</mat-card-title>
    <mat-card-subtitle>{{post.area}}</mat-card-subtitle>
  </mat-card-title-group>
  <mat-card-content class="postContent">
    {{ post.description }}
  </mat-card-content>
</mat-card>
